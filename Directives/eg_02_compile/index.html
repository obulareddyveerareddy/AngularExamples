<!DOCTYPE html>
<html ng-app="compileExample">
	<head>
		<meta charset="UTF-8"> 
		<title>Directives</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css" />
	</head>
	<body class="container">
		
		<div ng-controller="GreeterController">
		  <table class="table table-bordered table-striped table-hover" style="margin-top:25%;">
		  	<tr>
		  		<td>Name</td>
		  		<td><input ng-model="name"></td>
		  	</tr>
		  	<tr>
		  		<td>HTML</td>
		  		<td><textarea ng-model="html"></textarea></td>
		  	</tr>
		  	<tr>
		  		<td>desc</td>
		  		<td><input ng-model="desc"></td>
		  	</tr>
		  </table>	  
		  <div compile="desc"></div>
		</div>

		<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js" ></script>
		<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js" ></script>
		<script type="text/javascript" src="./bower_components/angular/angular.js" ></script>

		<script type="text/javascript" src="app.js" ></script>
	</body>
</html>
