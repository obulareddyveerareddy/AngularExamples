<div class="input-group">
  <a href="" class="input-group-addon" ng-click="thumbUp()"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
  <p class="pull-center" ng-class="isThumbUp?'bg-primary':'bg-danger'" style="margin: 0px; height: 30px; padding:5px;">Score : {{setScore}}</p>
  <a href="" class="input-group-addon text-danger" ng-click="thumbDown()"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
</div>
